    <script>
        // DarkMode
        const checkbox = document.querySelector('#toggle');
        const html = document.querySelector('html');

        // Check if dark mode is enabled in local storage
        const isDarkModeEnabled = localStorage.getItem('darkMode');

        // Set initial dark mode state based on local storage
        let isDarkMode = isDarkModeEnabled === 'true';
        updateDarkMode();

        checkbox.addEventListener('click', function () {
            isDarkMode = checkbox.checked;
            updateDarkMode();
        });

        function updateDarkMode() {
            if (isDarkMode) {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Hamburger
        const hamburger = document.querySelector ('#hamburger');
        const navMenu = document.querySelector ('#nav-menu');
    
        function closeNavbar() {
            hamburger.classList.remove('hamburger-active');
            navMenu.classList.add('-translate-x-full');
            setTimeout(function() {
            navMenu.classList.add('hidden');
            }, 100);
        }

        function toggleNavbar() {
            hamburger.classList.toggle('hamburger-active');
            if (navMenu.classList.contains('hidden')) {
            navMenu.classList.remove('hidden');
            setTimeout(function() {
                navMenu.classList.remove('-translate-x-full');
            }, 10);
            } else {
            closeNavbar();
            }
        }

        function isClickInsideNavbar(event) {
            return navMenu.contains(event.target) || hamburger.contains(event.target);
        }

        hamburger.addEventListener('click', toggleNavbar);

        document.addEventListener('click', function(event) {
            if (!isClickInsideNavbar(event)) {
            closeNavbar();
            }
        });
      </script>
