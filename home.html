<!DOCTYPE html>
<html lang="en" class="">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Start -->
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
        extend: {
            spacing: {
            13: "3.25rem",
            },
            fontFamily: {
            inter: ["Inter"],
            },
        },
        },
    };
    </script>
    <!-- Tailwind End -->
        
    <!-- Css Start -->
    <style type="text/tailwindcss">
        .hamburger-active > span:nth-child(1) {
            @apply rotate-45;
        }
        .hamburger-active > span:nth-child(2) {
            @apply scale-0;
        }
        .hamburger-active > span:nth-child(3) {
            @apply -rotate-45;
        }
    </style>
    <!-- Css End -->

</head>
<body class="">
    
    <!-- Header Start -->
    <div class="container max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full">
        <header class="bg-[#020194] fixed top-0 left-0 w-full flex items-center z-20 border-b-2 border-gray-800">
            <div class="flex items-center m-5">
                <div class="cursor-pointer">
                    <div class="w-10 h-10 overflow-hidden border-2 border-[FFFFFF] rounded-full">
                        <img class="object-cover w-full h-full" src="images/avatar.jpg"/>
                    </div>
                </div>
            </div>
            <div class="flex items-center">

                <!-- Hamburger -->
                <button class="block absolute right-4 lg:hidden" id="hamburger" name="hamburger" type="button">
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 ease-in-out origin-top-left"></span>
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 ease-in-out"></span>
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 ease-in-out origin-bottom-left"></span>
                </button>
            </div>
        </header>
    </div>
    <!-- Header End -->

    <!-- Navbar Start -->
    <div class="hidden absolute overflow-hidden top-0 bottom-0 inset-x-0 z-20 w-[17rem] px-6 py-4 transition-all duration-1000 bg-[#202020] transition-transform" id="nav-menu">
        <div class="container mx-auto">
            <div class="pb-2 border-b border-[#FFFFFF] h-[13vh]">
                <div class="flex justify-center items-center gap-3">
                    <img class="w-14 h-14" src="images/Logo ULB.png">
                    <h1 class="font-bold text-[#FFFFFF]">MBKM ULB</h1>
                </div>
            </div>
            <div class="overflow-y-auto h-[87vh]">
            <!-- Icon & Text ( Dashboard ) -->
            <div class="py-4 border-b border-[#FFFFFF]">
                <div class="px-5">
                    <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                        <div class="flex ml-4 items-center gap-3">
                            <img class="w-5" src="images/Dashboard.png">
                            <h1 class="font-semibold text-[#FFFFFF]">Dashboard</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Icon & Text ( Kegiatan ) -->
            <div class="py-2">
                <h1 class="font-bold text-[#FFFFFF] ml-7">KEGIATAN</h1>
            </div>

            <div class="px-5 pb-2 border-b border-[#FFFFFF]">
                <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                    <div class="flex ml-4 items-center gap-3">
                        <img class="w-5" src="images/Penawaran.png">
                        <h1 class="font-semibold text-[#FFFFFF]">Penawaran</h1>
                    </div>
                </div>

                <div class="py-3">
                    <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                        <div class="flex ml-4 items-center gap-3">
                            <img class="w-5" src="images/Kegiatan.png">
                            <h1 class="font-semibold text-[#FFFFFF]">Kegiatan</h1>
                        </div>
                    </div>
                </div>

                <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                    <div class="flex ml-5 items-center gap-3">
                        <img class="w-4" src="images/Pendaftaran.png">
                        <h1 class="font-semibold text-[#FFFFFF]">Pendaftaran</h1>
                    </div>
                </div>

                <div class="py-3">
                    <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                        <div class="flex ml-4 items-center gap-2">
                            <img class="w-6" src="images/Riwayat.png">
                            <h1 class="font-semibold text-[#FFFFFF]">Riwayat</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Icon & Text ( Fiktur ) -->
            <div class="py-2">
                <h1 class="font-bold text-[#FFFFFF] ml-7">FIKTUR</h1>
            </div>

            <div class="px-5 pb-2">
                <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                    <div class="flex ml-4 items-center gap-3">
                        <img class="w-5" src="images/Download.png">
                        <h1 class="font-semibold text-[#FFFFFF]">Download</h1>
                    </div>
                </div>

                <div class="py-3">
                    <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                        <div class="flex ml-4 items-center gap-3">
                            <img class="w-5" src="images/KRS Dan KHS.png">
                            <h1 class="font-semibold text-[#FFFFFF]">KRS Dan KHS</h1>
                        </div>
                    </div>
                </div>

                <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                    <div class="flex ml-4 items-center gap-3">
                        <img class="w-5" src="images/Ganti Password.png">
                        <h1 class="font-semibold text-[#FFFFFF]">Password</h1>
                    </div>
                </div>

                <div class="py-3">
                    <div class="py-2 border border-[#FFFFFF] rounded-lg cursor-pointer">
                        <div class="flex ml-4 items-center gap-3">
                            <img class="w-5" src="images/Keluar.png">
                            <h1 class="font-semibold text-[#FFFFFF]">Keluar</h1>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Script Start -->
    <script>
        // Hamburger
        const hamburger = document.querySelector ('#hamburger');
        const navMenu = document.querySelector ('#nav-menu');

        hamburger.addEventListener ('click', function () {
            hamburger.classList.toggle ('hamburger-active');
            navMenu.classList.toggle ('hidden');
        });
    </script>
    <!-- Script End -->

</body>
</html>
