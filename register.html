    <!-- Tailwind Start -->
    <script>
    tailwind.config = {

        extend: {

    <!-- Css Start -->
    <style type="text/tailwindcss">

            .fixeed {

            }

            }

        @keyframes slideInRight {
            from {

        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {

                <form action="">

                        <!-- Input -->

                        <!-- Input -->

                    <!-- Pembungkus Email -->

                        <!-- Input -->

                    <!-- Pembungkus Fakultas -->

                                <option value="1">Sains Dan Teknologi</option>

                                <option value="1">Teknologi Informasi</option>
                            </select>
                        </div>
                    </label>

                    <!-- Pembungkus No Hp -->
                    <label class="" for="No_Hp">

                        <!-- Text -->
                        <h1 class="py-3 text-base font-medium cursor-pointer" style="animation: fadeIn 2.6s;">No Hp</h1>

                        <!-- Input -->
                        <input class="w-full py-3 px-10 border-2 border-[#B0B0B0] focus:border-[#5697F8] rounded-full focus:outline-none focus:shadow-xl focus:scale-[1.02]" placeholder="082363838328" type="number" id="No_Hp" style="animation: slideInLeft 2.0s;">

                    <!-- Pembungkus -->
                    <div class="pt-8">

                        <!-- Pembungkus Button -->
                        <button class="w-full flex px-4 py-2 bg-[#E2E2E2] group hover:bg-[#5697F8] border border-[#B0B0B0] rounded-full hover:shadow-lg hover:scale-[1.02]" style="animation: slideInLeft 2.2s;">

                            <!-- Text -->
                            <div class="w-full text-center">
                                <h1 class="text-xl font-medium text-[#989898] group-hover:text-[#FFFFFF]">Register</h1>
