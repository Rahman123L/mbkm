<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Start -->
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
            colors: {},
            keyframes: {
                // -----------------------------------------------------------------------------------------------------------
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                // -----------------------------------------------------------------------------------------------------------
                slideInLeft: {
                    '0%': {
                        transform: 'translateX(-100%)',
                    },
                    '100%': {
                        transform: 'translateX(0)',
                    },
                },
            },
            animation: {
                fadeIn: "fadeIn 2s forwards",
                fadeInn: "fadeIn 4s forwards",
                fadeInnn: "fadeIn 6s forwards",
                slideInLeft: "slideInLeft 2s forwards",
            },
        },
    },
    };
    </script>
    <!-- Tailwind End forwards -->

</head>
<body class="w-full bg-cover bg-[#FFFFFF]">
    
    <!-- Header Start -->
    <div class="container img max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full">

                <!-- Avatar -->
                <a href="index.html">
                <div class="flex items-center gap-3">

                    <!-- Image -->
                    <div class="w-12 h-12 overflow-hidden">
                        <img class="object-cover w-full h-full" src="images/Logo ULB.svg"/>
                    </div>

                    <!-- Text -->
                    <div class="">
                        <h1 class="font-bold text-[#FFFFFF] text-sm lg:text-base uppercase">MBKM ULB</h1>
                    </div>
                </div>
                </a>

            </div>

        </header>
    </div>
    <!-- Header End -->
