<!-- Pembungkus Modals View -->
<div x-data="{ isOpen: false }" class="relative">

    <!-- Button -->
    <button @click="isOpen = true" class="w-full px-7 py-2 group transition transform duration-700 bg-transparent hover:bg-gray-500 focus:bg-gray-500 border-[0.5px] hover:border-gray-500 focus:border-gray-500 rounded-lg shadow focus:scale-95">
        <h1 class="text-[10px] sm:text-xs font-semibold transition transform duration-500 text-gray-500 group-hover:text-[#FFFFFF] group-focus:text-[#FFFFFF] uppercase">View</h1>
    </button>

    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"

                                    <h1 class="text-xs font-bold transition transform duration-500 text-[#989898] group-hover:text-[#FFFFFF] group-focus:text-[#FFFFFF] uppercase">Kembali</h1>
