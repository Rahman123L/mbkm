<!-- Pembungkus Modals Hapus -->
<div x-data="{ isOpen: false }" class="relative flex justify-center">

    <!-- Button -->
    <button @click="isOpen = true" class="w-full px-7 py-2 group transition transform duration-700 bg-transparent hover:bg-red-500 focus:bg-red-500 border-[0.5px] hover:border-red-500 focus:border-red-500 rounded-lg shadow focus:scale-95">
        <h1 class="text-[10px] sm:text-xs font-semibold transition transform duration-500 text-red-500 group-hover:text-[#FFFFFF] group-focus:text-[#FFFFFF] uppercase">Tolak</h1>
    </button>

    <!-- Modals -->
    <div x-show="isOpen" 
        x-transition:enter="transition duration-300 ease-out"
        x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave="transition duration-150 ease-in"
        x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        class="fixed inset-0 z-20 overflow-y-auto bg-[#EAEAEA]" 
        aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-center justify-center mt-8 h-screen">
            <span aria-hidden="true"></span>

            <!-- Pembungkus -->
            <div class="px-5">
                <div class="relative p-6 transition-all transform bg-white opacity-85 rounded-lg">

                    <!-- Text Peringatan -->
                    <div class="overflow-y-scroll w-full h-[10rem]">
                        <h1 class="text-xs md:text-sm font-medium text-slate-800 capitalize">"Penting untuk mempertimbangkan konsekuensi dari tindakan ini. Apakah Anda yakin ingin Menghapus?"</h1>
                    </div>

                    <!-- Pembungkus Button -->
                    <div class="flex justify-center gap-3 mt-6">
                        <div class="sm:grow"></div>

                        <button  @click="isOpen = false" class="flex px-5 md:px-10 py-2 group transition transform duration-700 border-[0.5px] border-[#B0B0B0] hover:bg-red-500 hover:border-red-500 focus:bg-red-500 focus:border-red-500 rounded-lg shadow focus:scale-[.98]" type="button">
                            <h1 class="text-xs font-bold transition transform duration-500 text-[#989898] group-hover:text-[#FFFFFF] group-focus:text-[#FFFFFF] uppercase">Tidak</h1>
                        </button>
    
                        <button class="flex px-5 md:px-10 py-2 group transition transform duration-700 border-[0.5px] border-[#B0B0B0] hover:bg-blue-500 hover:border-blue-500 focus:bg-blue-500 focus:border-blue-500 rounded-lg shadow focus:scale-[.98]" type="button">
                            <h1 class="text-xs font-bold transition transform duration-500 text-[#989898] group-hover:text-[#FFFFFF] group-focus:text-[#FFFFFF] uppercase">Ya</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
